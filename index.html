<!DOCTYPE html>
<html>
  <head>
    <title>lico 16 player</title>
    <script src="./scripts/main.ts"></script>
    <style>
      body {
        background-color: hsl(0, 0%, 15%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        padding: 0;
        margin: 0;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }

      canvas {
        background-color: black;
        scale: 1;
      }

      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: hsla(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 20;

        cursor: pointer;
      }

      #overlay > div {
        width: 30px;
        height: 30px;

        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        background-color: white;
        transform: rotate(90deg);
      }

      input {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 30;
        opacity: 0.5;
      }

      h1 {
        color: hsl(0, 20%, 80%);
        font-size: medium;
        text-align: center;
        padding: 40px;
        font-weight: normal;
      }

      h1 > span {
        color: hsl(0, 60%, 70%);
        font-weight: bold;
      }

      #no-cartridge-warning {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: hsl(0, 0%, 20%);
        border: 2px solid hsl(0, 0%, 40%);
        border-radius: 10px;
        padding: 20px;
        z-index: 40;
      }

      button {
        background-color: hsl(0, 0%, 30%);
        border: none;
        color: hsl(0, 0%, 80%);
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: medium;
      }

      button:hover {
        background-color: hsl(0, 0%, 40%);
      }

      #nogame, #loadcart {
        width: 50%;
      }

      #nogame-container {
        display: flex;
        gap: 20px;
      }

      input[type="file"]::file-selector-button {
        background-color: hsl(0, 0%, 30%);
        border: none;
        color: hsl(0, 0%, 80%);
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: medium;
      }

      input[type="file"]::file-selector-button:hover {
        background-color: hsl(0, 0%, 40%);
      }

      input[type="file"] {
        color: hsl(0, 0%, 80%);
      }

      #memory {
        background-color: gray;
        height: 10px;
        border: 2px solid black;
        width: 140px;
        position: absolute;
        top: 10px;
        right: 10px;
      }

      #memory > div {
        background-color: hsl(209, 75%, 50%);
        height: 100%;
        width: 0%;
      }

      #storage {
        background-color: gray;
        height: 10px;
        border: 2px solid black;
        width: 140px;
        position: absolute;
        top: 24px;
        right: 10px;
      }

      #storage > div {
        background-color: hsl(51, 75%, 50%);
        height: 100%;
        width: 0%;
      }
    </style>
  </head>

  <body>
    <div id="memory">
      <div></div>
    </div>
    <div id="storage">
      <div></div>
    </div>
    <div id="overlay">
      <div></div>
    </div>
    <canvas id="canvas"></canvas>
    <input type="file" accept=".json, .jsonc, .lua" multiple/>
  </body>
</html>
